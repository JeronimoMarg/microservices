
spring.application.name=gateway-service

spring.cloud.gateway.routes[0].id=clientes-service
spring.cloud.gateway.routes[0].uri=lb://cliente-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/clientes/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/clientes/?(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=clientes-service
spring.cloud.gateway.routes[1].uri=lb://cliente-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/obras/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/obras/?(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[2].id=usuarios-service
spring.cloud.gateway.routes[2].uri=lb://usuarios-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/auth/?(?<segment>.*), /$\{segment}

logging.level.org.springframework.cloud.gateway: TRACE
logging.level.reactor.netty: DEBUG

# Configuraci√≥n de CORS para el Gateway
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

security.basic.enabled=false
management.security.enabled=false

#actuator
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=
management.metrics.web.server.request.autotime.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# CONFIGURACION NECESARIA PARA EUREKA
eureka.client.serviceUrl.defaultZone=${SPRING_EUREKA_DEFAULT_ZONE}
eureka.client.initialInstanceInfoReplicationIntervalSeconds=5
eureka.client.registryFetchIntervalSeconds: 5
eureka.instance.leaseRenewalIntervalInSeconds: 5
eureka.instance.leaseExpirationDurationInSeconds: 5
# FIN CONFIGURACION NECESARIA PARA EUREKA